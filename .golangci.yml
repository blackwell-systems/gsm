run:
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports

linters-settings:
  errcheck:
    check-blank: true
  govet:
    enable-all: true
    disable:
      - fieldalignment  # Memory layout optimization, not correctness

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
